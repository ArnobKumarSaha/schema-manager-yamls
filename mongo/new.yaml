apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: mongo-sh
  namespace: demo
spec:
  version: 4.2.3
  shardTopology:
    configServer:
      replicas: 3
      podTemplate:
          spec:
            resources:
              requests:
                cpu: "100m"
                memory: "100Mi"
      storage:
        resources:
          requests:
            storage: 100Mi
        storageClassName: standard
    mongos:
      replicas: 2
      podTemplate:
          spec:
            resources:
              requests:
                cpu: "100m"
                memory: "100Mi"
    shard:
      replicas: 3
      shards: 2
      podTemplate:
          spec:
            resources:
              requests:
                cpu: "100m"
                memory: "100Mi"
      storage:
        resources:
          requests:
            storage: 100Mi
        storageClassName: standard

# Four StatefulSet created : 
# 3 mongo-sh-configsvr
# 2 mongo-sh-mongos
# 3 mongo-sh-shard0
# 3 mongo-sh-shard1